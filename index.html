<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="Pass_Gen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="wrapper">

        <div class="container">

            <h1>Password Generator</h1>

            <div class="display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>

                <button data-copy class="copyBtn">
                    <span class="tooltip" data-copyMsg>Copied</span>
                    <img src="copy.svg" alt="" width="23" height="23">
                </button>
            </div>

            <!-- data-copyMsg -> this is called a custom attribute -->

            <div class="input-container">

                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>

                <input type="range" min="0" max="20" class="slider" step="1" data-lengthSlider>

                <!-- checkboxes -->

                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes uppercase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes lowercase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="uppercase">Includes numbers</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="uppercase">Includes symbols</label>
                </div>

                <!-- strength section -->

                <div class="strength-container">
                    <p>Strength</p>

                    <div data-indicator class="indicator">

                    </div>

                </div>

                <button class="generateButton">
                    GENERATE PASSWORD
                </button>

            </div>

        </div>

    </div>

    <script src="Pass_Gen.js"></script>
</body>

</html>
